<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Global Time Converter</title>
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #4b0082;
            --light-color: #ffffff;
            --dark-color: #1a1a1a;
            --glow-color: rgba(138, 43, 226, 0.8);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1e0033, #3d004a, #1e0033);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--light-color);
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2), 0 0 40px var(--glow-color), inset 0 0 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, var(--glow-color), transparent 30%);
            animation: rotate 6s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .developer-credit {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 1.1rem;
        }

        input[type="time"],
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            color: var(--light-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="time"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .convert-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--light-color);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--glow-color);
        }

        .convert-button:hover,
        .convert-button:focus {
            background-color: var(--secondary-color);
            box-shadow: 0 0 25px var(--glow-color);
            transform: translateY(-2px);
        }

        .result {
            margin-top: 2rem;
            font-size: 2rem;
            font-weight: bold;
            min-height: 50px;
            text-shadow: 0 0 10px var(--glow-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>AR Global Time Converter</h1>
            <p class="developer-credit">Developed by SM Ripon and Sujon Roy — Powered by Accessible Resource</p>
            <p class="description">Easily convert time from one country to another with instant voice feedback that clearly announces the converted time.</p>
            
            <form id="timeConverterForm" novalidate>
                <div class="form-group">
                    <label for="timeInput">Time Input:</label>
                    <input type="time" id="timeInput" aria-label="Enter the source time" required>
                </div>

                <div class="form-group">
                    <label for="fromCountry">From Country:</label>
                    <select id="fromCountry" aria-label="Select the source country" required>
                        <option value="">Select a Country</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="toCountry">To Country:</label>
                    <select id="toCountry" aria-label="Select the target country" required>
                        <option value="">Select a Country</option>
                    </select>
                </div>
                
                <button type="button" id="convertBtn" class="convert-button" aria-label="Convert Time">Convert Time</button>
            </form>

            <div id="result" class="result" aria-live="assertive"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timeInput = document.getElementById('timeInput');
            const fromCountrySelect = document.getElementById('fromCountry');
            const toCountrySelect = document.getElementById('toCountry');
            const convertBtn = document.getElementById('convertBtn');
            const resultDiv = document.getElementById('result');

            const countries = [
                { name: 'Bangladesh (UTC+6)', offset: 6 },
                { name: 'India (UTC+5:30)', offset: 5.5 },
                { name: 'Nepal (UTC+5:45)', offset: 5.75 },
                { name: 'Pakistan (UTC+5)', offset: 5 },
                { name: 'Iran (UTC+3:30)', offset: 3.5 },
                { name: 'United States - New York (UTC-4)', offset: -4 },
                { name: 'United Kingdom - London (UTC+1)', offset: 1 },
                { name: 'Japan (UTC+9)', offset: 9 },
                { name: 'Australia - Sydney (UTC+10)', offset: 10 },
                { name: 'Canada - Toronto (UTC-4)', offset: -4 },
                { name: 'China - Beijing (UTC+8)', offset: 8 },
                { name: 'Russia - Moscow (UTC+3)', offset: 3 },
                { name: 'Saudi Arabia (UTC+3)', offset: 3 },
                { name: 'Indonesia - Jakarta (UTC+7)', offset: 7 },
                { name: 'Turkey (UTC+3)', offset: 3 },
                { name: 'South Korea (UTC+9)', offset: 9 },
                { name: 'South Africa - Johannesburg (UTC+2)', offset: 2 },
                { name: 'Brazil - São Paulo (UTC-3)', offset: -3 }
            ];

            function populateDropdowns() {
                countries.forEach(country => {
                    const optionFrom = document.createElement('option');
                    optionFrom.value = country.offset;
                    optionFrom.textContent = country.name;
                    fromCountrySelect.appendChild(optionFrom);

                    const optionTo = document.createElement('option');
                    optionTo.value = country.offset;
                    optionTo.textContent = country.name;
                    toCountrySelect.appendChild(optionTo);
                });
            }

            function speak(text) {
                const utterance = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(utterance);
            }

            function convertTime() {
                const sourceTime = timeInput.value;
                const fromOffset = parseFloat(fromCountrySelect.value);
                const toOffset = parseFloat(toCountrySelect.value);

                if (!sourceTime) {
                    resultDiv.textContent = 'Please enter a valid time.';
                    speak('Please enter a valid time.');
                    return;
                }

                if (isNaN(fromOffset) || isNaN(toOffset)) {
                    resultDiv.textContent = 'Please select both countries.';
                    speak('Please select both countries.');
                    return;
                }

                try {
                    const [hours, minutes] = sourceTime.split(':').map(Number);

                    const date = new Date();
                    date.setUTCHours(hours, minutes, 0, 0);

                    const fromDate = new Date(date.getTime() - fromOffset * 3600 * 1000);
                    const toDate = new Date(fromDate.getTime() + toOffset * 3600 * 1000);

                    const convertedHours = String(toDate.getUTCHours()).padStart(2, '0');
                    const convertedMinutes = String(toDate.getUTCMinutes()).padStart(2, '0');

                    const targetCountryName = toCountrySelect.options[toCountrySelect.selectedIndex].text.split(' (')[0];
                    const resultText = `Converted Time: ${convertedHours}:${convertedMinutes}`;
                    resultDiv.textContent = resultText;
                    
                    const voiceText = `In ${targetCountryName}, the time is ${toDate.getUTCHours()} ${toDate.getUTCMinutes()}`;
                    speak(voiceText);

                } catch (error) {
                    resultDiv.textContent = 'Conversion error, please try again.';
                    speak('Conversion error, please try again.');
                }
            }

            populateDropdowns();
            convertBtn.addEventListener('click', convertTime);
        });
    </script>
</body>
</html>
